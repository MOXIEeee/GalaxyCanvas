<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>星系可视化 - Galaxy Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: 90vh;
            overflow-y: auto;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .control-panel.collapsed {
            transform: translateX(calc(100% + 40px));
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .collapse-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .collapse-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-group-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-item {
            margin-bottom: 12px;
        }

        .control-item:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 6px;
            color: #e0e0e0;
        }

        .control-value {
            font-weight: 600;
            color: #667eea;
        }

        .control-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .control-input[type="range"] {
            padding: 0;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
            border: none;
            -webkit-appearance: none;
        }

        .control-input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .control-input[type="color"] {
            height: 40px;
            padding: 4px;
            cursor: pointer;
        }

        .control-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .control-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-select option {
            background: #1a1a2e;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .color-gradient {
            height: 20px;
            border-radius: 10px;
            margin: 8px 0;
            background: linear-gradient(to right, #ff6a00, #00aaff);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .preset-btn {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .toggle-handle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .toggle-handle:hover {
            transform: scale(1.1);
            background: rgba(30, 30, 40, 0.95);
        }

        .toggle-handle.hidden {
            transform: translateX(calc(100% + 60px));
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #a0a0a0;
            max-width: 300px;
        }

        .info-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .control-panel {
                width: 280px;
                right: 10px;
                top: 10px;
            }
            
            .info-panel {
                left: 10px;
                bottom: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="toggle-handle" id="toggleHandle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
        </svg>
    </div>

    <div class="control-panel" id="controlPanel">
        <div class="panel-header">
            <h2 class="panel-title">星系控制面板</h2>
            <button class="collapse-btn" id="collapseBtn">✕</button>
        </div>

        <div class="preset-buttons" style="margin-bottom: 16px;">
            <button class="preset-btn" onclick="loadPreset('spiral')">螺旋星系</button>
            <button class="preset-btn" onclick="loadPreset('sphere')">球状星系</button>
            <button class="preset-btn" onclick="loadPreset('disk')">盘状星系</button>
            <button class="preset-btn" onclick="loadPreset('nebula')">星云效果</button>
        </div>

        <div class="control-group">
            <div class="control-group-title">基础设置</div>
            
            <div class="control-item">
                <div class="control-label">
                    <span>星星数量</span>
                    <span class="control-value" id="countValue">5000</span>
                </div>
                <input class="control-input" type="range" id="count" min="100" max="50000" value="5000" step="100" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>星星大小</span>
                    <span class="control-value" id="sizeValue">1.5</span>
                </div>
                <input class="control-input" type="range" id="size" min="0.5" max="5" value="1.5" step="0.1" />
            </div>
        </div>

        <div class="control-group">
            <div class="control-group-title">形状控制</div>
            
            <div class="control-item">
                <div class="control-label">
                    <span>星系半径</span>
                    <span class="control-value" id="radiusValue">200</span>
                </div>
                <input class="control-input" type="range" id="radius" min="50" max="300" value="200" step="10" />
            </div>

            <div class="control-item" id="armsControl" style="display: none;">
                <div class="control-label">
                    <span>螺旋臂数量</span>
                    <span class="control-value" id="armsValue">4</span>
                </div>
                <input class="control-input" type="range" id="arms" min="2" max="8" value="4" step="1" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>扩散程度</span>
                    <span class="control-value" id="spreadValue">0.6</span>
                </div>
                <input class="control-input" type="range" id="spread" min="0.1" max="1.5" value="0.6" step="0.05" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>厚度</span>
                    <span class="control-value" id="thicknessValue">2.0</span>
                </div>
                <input class="control-input" type="range" id="thickness" min="0.5" max="10" value="2" step="0.5" />
            </div>

            <div class="control-item" id="twistControl" style="display: none;">
                <div class="control-label">
                    <span>扭曲度</span>
                    <span class="control-value" id="twistValue">6.0</span>
                </div>
                <input class="control-input" type="range" id="twist" min="0" max="12" value="6" step="0.5" />
            </div>
        </div>

        <div class="control-group">
            <div class="control-group-title">颜色设置</div>
            
            <div class="control-item">
                <div class="control-label">
                    <span>开始颜色</span>
                </div>
                <input class="control-input" type="color" id="color_start" value="#ff6a00" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>结束颜色</span>
                </div>
                <input class="control-input" type="color" id="color_end" value="#00aaff" />
            </div>

            <div class="color-gradient" id="colorGradient"></div>

            <div class="control-item">
                <div class="control-label">
                    <span>渐变强度</span>
                    <span class="control-value" id="colorExpValue">1.0</span>
                </div>
                <input class="control-input" type="range" id="color_exp" min="0.1" max="3" value="1" step="0.1" />
            </div>
        </div>

        <div class="control-group">
            <div class="control-group-title">高级设置</div>
            
            <div class="control-item">
                <div class="control-label">
                    <span>半径分布</span>
                    <span class="control-value" id="radiusExpValue">0.6</span>
                </div>
                <input class="control-input" type="range" id="radius_exp" min="0.1" max="3" value="0.6" step="0.1" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>扩散分布</span>
                    <span class="control-value" id="noiseExpValue">1.0</span>
                </div>
                <input class="control-input" type="range" id="noise_exp" min="0.1" max="3" value="1" step="0.1" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>随机种子</span>
                    <span class="control-value" id="seedValue">12345</span>
                </div>
                <input class="control-input" type="range" id="seed" min="1" max="99999" value="12345" step="1" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>簇数量</span>
                    <span class="control-value" id="clustersValue">8</span>
                </div>
                <input class="control-input" type="range" id="clusters" min="0" max="64" value="8" step="1" />
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>簇聚合</span>
                    <span class="control-value" id="clumpValue">0.35</span>
                </div>
                <input class="control-input" type="range" id="clump" min="0" max="1" value="0.35" step="0.05" />
            </div>
        </div>

        <div class="control-group">
            <div class="control-group-title">动画设置</div>
            
            <div class="control-item">
                <div class="control-label">
                    <span>自动旋转</span>
                </div>
                <select class="control-select" id="auto_rotate">
                    <option value="on">开启</option>
                    <option value="off" selected>关闭</option>
                </select>
            </div>

            <div class="control-item">
                <div class="control-label">
                    <span>旋转速度</span>
                    <span class="control-value" id="rotateSpeedValue">12</span>
                </div>
                <input class="control-input" type="range" id="rotate_speed" min="0" max="120" value="12" step="1" />
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="render_btn">重新渲染</button>
            <button class="btn btn-secondary" onclick="randomizeSettings()">随机设置</button>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <div class="info-title">操作提示</div>
        <div>• 鼠标拖拽旋转视角</div>
        <div>• 滚轮缩放</div>
        <div>• 点击右上角按钮隐藏/显示控制面板</div>
    </div>

    <script type="module" src="./galaxy-app.js"></script>
</body>
</html>
